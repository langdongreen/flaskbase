<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sci.css') }}"/>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <title>{{ title }}</title>


</head>

<body>
<div class="container body">
  <header>



        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">

            <li class="mebtn">
              <a href="{{url_for("client_login")}}" id="id_upcoming_camps_link">
                Home
              </a>
            </li>

            {% if g.admin %}
                <li class="mebtn"><a href="{{ url_for('user') }}">Admin</a></li>
          
                  <li class="mebtn"><a href="{{ url_for('client_logout') }}"><span class="glyphicon glyphicon-log-out  "></span></a></li>

            {# {% else %}
                <li><a href="{{ url_for('client_login') }}">Login</a></li>
              #}

              {% else %}


            {% endif %}
            <!--
            {% if g.user and not g.admin %}
               <li><a href="{{ url_for('client_login') }}">Dashboard</a></li>
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="{{ url_for('client_logout') }}">{{ g.user }} <i class="fa fa-sign-out wow bounceIn  "></i></a></li>
                </ul>
            {% endif %}
            -->


            </ul>


        </div><!-- /.navbar-collapse -->

      </div><!-- /.container-fluid -->
    </nav>


  </header>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flash>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  {% block body %}


{% endblock %}


 <div class="navbar navbar-default navbar-fixed-bottom mt-3">

 </div>
 </div>
</body>
<script src="static/js/jquery.min.js" type="text/javascript"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="static/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="static/js/slick.min.js"></script>
<script type="text/javascript" src="static/js/me.js"></script>
</html>
